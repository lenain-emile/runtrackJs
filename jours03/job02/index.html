<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc-en-ciel interactif</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        #dropzone {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .drop-area {
            width: 100px;
            height: 150px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .drop-area img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <h2>Reconstituez l'arc-en-ciel</h2>

    <button id="melanger">Mélanger les images</button>
    <button id="verifier">Vérifier l'ordre</button>

    <div id="container">
        <div id="images">
            <img id="img1" src="arc1.png" alt="Rouge" data-order="1" draggable="true">
            <img id="img2" src="arc2.png" alt="Orange" data-order="2" draggable="true">
            <img id="img3" src="arc3.png" alt="Jaune" data-order="3" draggable="true">
            <img id="img4" src="arc4.png" alt="Vert" data-order="4" draggable="true">
            <img id="img5" src="arc5.png" alt="Bleu" data-order="5" draggable="true">
            <img id="img6" src="arc6.png" alt="Violet" data-order="6" draggable="true">
        </div>
        <div id="dropzone">
            <div class="drop-area" data-order="1"></div>
            <div class="drop-area" data-order="2"></div>
            <div class="drop-area" data-order="3"></div>
            <div class="drop-area" data-order="4"></div>
            <div class="drop-area" data-order="5"></div>
            <div class="drop-area" data-order="6"></div>
        </div>
    </div>

    <p id="message"></p>

</body>
</html>
