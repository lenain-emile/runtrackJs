  <nav class="navbar navbar-expand-lg bg-primary py-3">
    <div class="container-fluid">
        <a class="navbar-brand text-white fs-2 py-3" href="index.html">La Plateforme</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

  <h1 class="m-4">Connexion</h1>

  <div class="mt-4 bg-light p-4 rounded shadow-sm">
    <form id="sign">
      <div class="mb-3">
        <label for="login" class="form-label">Name</label>
        <div class="input-group">
          <input type="text" class="form-control" id="login">
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div id="error-message" class="text-danger" style="display: none;"></div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
  <div class="row mt-4">
    <p class="m-4">Vous n'avez pas de compte ? <a href="inscription.html">Inscrivez-vous</a></p>
  </div>
